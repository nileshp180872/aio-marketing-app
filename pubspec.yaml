name: aio
version: 1.0.7+1
publish_to: none
description: An AIO marketing tool project
environment:
  sdk: ">=3.0.4 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2

  # Architecture & Dependency Injection
  get: ^4.6.6

  # dio network library
  dio: ^5.3.2

  # Dependency Injection
  get_it: ^7.6.4

  # Cache
  get_storage: ^2.1.1

  # Permission handling
  permission_handler: ^8.2.2

  # Path Provider
  path_provider: ^2.0.5

  # Local database
  sqflite: ^2.3.0

  # Path
  path: ^1.8.2

  # Device network status check
  connectivity_plus: ^4.0.2

  # pretty logger
  pretty_dio_logger: ^1.3.1

  #logger
  logger: ^2.0.2

  # video player
  video_player: ^2.7.2

  # Flutter SVG
  flutter_svg: ^2.0.7

  # video player library
  chewie: ^1.7.1

  # dropdown
  dropdown_button2: ^2.3.9

  # Animation library
  lottie: ^2.6.0

  # for preventing unwanted deadlock during synchronisation.
  synchronized: ^3.1.0

  # Pagination library
  infinite_scroll_pagination: ^4.0.0

  #badge
  badges: ^3.1.2

  # intl
  intl: ^0.18.1

  # awesome snackbar content
  awesome_snackbar_content: ^0.1.3

  # linkify: hyperlink text.
  flutter_linkify: ^6.0.0

  # Launch URL in the browser
  url_launcher: ^6.1.14

  # Cached network image
  cached_network_image: ^3.3.0

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/video/
    - assets/svg/
    - assets/images/
    - assets/lottie/
    - assets/clientlist/
    - assets/clientlist/dubailist/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/poppins/Poppins-Regular.ttf
        - asset: fonts/poppins/Poppins-Italic.ttf
          style: italic
        - asset: fonts/poppins/Poppins-SemiBold.ttf
          weight: 500
        - asset: fonts/poppins/Poppins-Bold.ttf
          weight: 600
        - asset: fonts/poppins/Poppins-ExtraBold.ttf
          weight: 700

    - family: Inter
      fonts:
        - asset: fonts/inter/Inter-Bold.ttf
          weight: 600

    - family: SoursSansPro
      fonts:
        - asset: fonts/source_sans/SourceSansPro-Regular.ttf
        - asset: fonts/source_sans/SourceSansPro-Italic.ttf
          style: italic
        - asset: fonts/source_sans/SourceSansPro-SemiBold.ttf
          weight: 500
        - asset: fonts/source_sans/SourceSansPro-Bold.ttf
          weight: 600
        - asset: fonts/source_sans/SourceSansPro-Black.ttf
          weight: 700
